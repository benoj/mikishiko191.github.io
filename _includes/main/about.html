<!-- About Section
================================================== -->
<section id="about" class="tp--section tp--features text-center">
  <div class="page-header text-center tp--title-overlay">
    <h2 data-title="About"><span class="editable">How it works</span></h2>
  </div>
  <div class="container">
    <div class="row">
      {% for item in site.data.settings.about_section %}
        <div class="col-sm-4 tp--feature">
          <div class="tp--icon-wrapper">
            <i class="tp--icon-gradient {{ item.icon }} icon-large"></i>
          </div>
          <h3>{{ item.title }}</h3>
          <p> {{ item.description }}</p>
        </div>
      {% endfor %}
    </div><!-- /.row -->
  </div>
</section>
