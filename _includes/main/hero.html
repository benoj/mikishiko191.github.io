<!-- Hero Section
================================================== -->
<section id="intro" class="tp--intro tp--intro-dark tp--slider-single tp--owl-carousel-single owl-carousel owl-theme tp--intro-height-100" data-carousel-options='{ "items": "1", "mouseDrag": false, "touchDrag": false, "responsive": { "0": { "items":"1" } } }'>
  <div class="item tp--intro-content-left text-sm-center tp--gradient-3 tp--pattern-7 tp--intro-diagonal tp--intro-diagonal-1">
    <div class="container">
      <div class="row tp--col-sm-vertical-align tp--col-xs-vertical-align tp--vertical-align-intro">
        {% for item in site.data.settings.main_section %}
          <div class="col-sm-12 col-md-5 col-md-offset-1">
            <div>
              <h1>{{ item.title }}</h1>
              <p>{{ item.description }}</p>
              <a class="btn btn-lg btn-primary popup-modal" href="{{ item.button_url }}">Get started</a>
            </div>
          </div>
          <div class="col-sm-12 col-md-5 col-md-offset-1 hidden-sm tp--margin-top-0">
            <img src="{{ site.baseurl }}/images/{{ item.img_url }}" class="visible-xl img-responsive img-65" alt="">
            <img src="{{ site.baseurl }}/images/{{ item.img_url }}" class="visible-lg hidden-xl img-responsive img-60" alt="">
            <img src="{{ site.baseurl }}/images/{{ item.img_url }}" class="visible-md img-responsive img-80" alt="">
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
