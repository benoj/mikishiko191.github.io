    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- Mandatory Stylesheets -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/base/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet">

    <!-- Plugin Stylesheets -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/plugins/owl-carousel/owl.carousel.min.css">
  	<link rel="stylesheet" href="{{ site.baseurl }}/css/plugins/owl-carousel/owl.theme.default.min.css">
  	<link rel="stylesheet" href="{{ site.baseurl }}/css/plugins/owl-carousel/owl.carousel.custom.css">
  	<link rel="stylesheet" href="{{ site.baseurl }}/css/plugins/devices/devices.min.css">
  	<link rel="stylesheet" href="{{ site.baseurl }}/css/font-awesome.css">
  	<link rel="stylesheet" href="{{ site.baseurl }}/css/simple-line-icons.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/plugins/magnific-popup/magnific-popup.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/plugins/aos/aos.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/plugins/loaders-css/loaders.min.css">

    <!-- Template Stylesheets -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/themes/theme-green.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/custom.css">

    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
    {% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
    {% endif %}
    <meta name="author" content="{{ site.name }}" />

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="twitter:title" content="{{ page.title }}" />
    {% endif %}
