---
layout: default
---

{% include nav/header_nav_page.html %}

<!-- Inner Page Header
================================================== -->
<section class="tp--inner-header tp--section tp--section-dark tp--gradient-3 tp--pattern-7 tp--height-50 text-center">
  <div class="container tp--vertical-align">
    <div class="row">
      <div class="col-xs-12">
        <h2 class="editable">Blog</h2>
        <p class="editable">All BLogs</p>
      </div>
    </div>
  </div>
</section>


<!-- About Section
================================================== -->
<section id="about" class="tp--section tp--features text-center">
  <div class="container" data-aos="fade-up" data-aos-duration="750">
    <div class="row">
      {% for post in site.posts %}
        <article class="post">
          <div class="col-sm-6 col-md-4 tp--feature">
            <a href="{{ site.baseurl }}{{ post.url }}">
              <img class="img-responsive" src="{{ site.baseurl }}/images/{{ post.img_url }}" alt="">
              <h3>{{ post.title }}</h3>
              <p>{{ post.excerpt }}</p>
              <!-- <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a> -->
            </a>
          </div>
        </article>
      {% endfor %}
    </div><!-- /.row -->
  </div>
</section>
